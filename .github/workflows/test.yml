name: Test

on:
- push
- pull_request

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-20.04
        toolchain:
        - 1.68.0

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.7

    - name: Install toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.toolchain }}

    - name: Run tests
      uses: actions-rs/cargo@v1.0.3
      with:
        command: test

    - name: Run clippy
      uses: actions-rs/cargo@v1.0.3
      with:
        command: clippy
        args: -- -D warnings
